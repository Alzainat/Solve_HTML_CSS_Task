<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div style="border: 1px solid gray;">
        <h2>inline</h2>
        <img src="images/inline.jpg" style="width: 100px;height: 100px;">
        <p>Inline elements flow within paragraph content, meaning they don't start on a new line.</p>
        <ul>
            <li>anchor</li>
            <li>img</li>
            <li>span</li>
        </ul>
    </div>
    
    <div style="border: 1px solid gray;">
    <h2>Block</h2>
    <img src="images/block.jpg" style="width: 100px;height: 100px;">
    <p>Block elements start on a new line and take up the full width available (by default).</p>
    <ol>
        <li>div</li>
        <li>h1</li>
        <li>p</li>
    </ol>
    </div>

</body>
</html>
