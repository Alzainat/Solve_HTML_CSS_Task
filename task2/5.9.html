<body>
    <h1>The Fieldset Element</h1>
    <form>
        <fieldset>
            <legend>Personalia</legend>
            <label>First Name:</label>
            <input type="text"><br><br>
            <label>Last Name:</label>
            <input type="text"><br><br>
            <label>Email:</label>

            <label>Birthday:</label>
            <input type="date"><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
